<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Property | Đăng Nhập</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">

    <!-- Font awesome -->
    <link href="{{ url_for('static', filename='css/font-awesome.css') }}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/slick.css') }}">
    <!-- price picker slider -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/nouislider.css') }}">
    <!-- Fancybox slider -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.fancybox.css') }}" type="text/css" media="screen" />
    <!-- Theme color -->
    <link id="switcher" href="{{ url_for('static', filename='css/theme-color/default-theme.css') }}" rel="stylesheet">
    <!-- Main style sheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">



    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>
    <section id="aa-signin">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="aa-signin-area">
                        <div class="row">
                            <div class="aa-signin-form">
                                <div class="aa-signin-form-title">
                                    <a class="aa-property-home, banner" href="index.html"><img src="{{ url_for('static',filename= 'img/bannerWeb.png') }}" alt="banner" style="max-width: 100%; height: auto; padding-bottom: 10px;border-bottom: 1px solid #404040 ;"></a>
                                    <div class="row">
                                        <div class="title">
                                            <span><h2>Đăng nhập:</h2></span>
                                            <span><h5>để có những trải nghiệm tốt nhất</h5></span>
                                        </div>
                                    </div>
                                </div>
                                <form class="contactform" action="{{ url_for('auth.login') }}" method="post">
                                    <div class="aa-single-field">
                                        <label for="email">Email: <span class="required">*</span></label>
                                        <input type="email" required="required" aria-required="true" value="" name="email">
                                    </div>
                                    <div class="aa-single-field">
                                        <label for="password">Mật khẩu: <span class="required">*</span></label>
                                        <input type="password" name="password">
                                    </div>
                                    <div class="aa-single-field">
                                        <label>
                  <input type="checkbox"> Nhớ mật khẩu
                </label>
                                    </div>
                                    <div class="aa-single-submit">
                                        <input type="submit" value="Đăng Nhập" class="aa-browse-btn" name="submit">
                                        <p>Bạn chưa có tài khoản? <a href="signup.html" style="color: #59abe3 ;">Tạo tài khoản tại đây!</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery library -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/slick.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/nouislider.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/jquery.mixitup.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/jquery.fancybox.pack.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>


</body>

</html>
